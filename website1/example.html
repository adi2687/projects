<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <button oncllick="verifyEmail()">Submit</button>
    <script>
        // Replace 'YOUR_API_KEY' with your actual API key
const API_KEY = '8143b37d04e44694a1af07648416cbf0';
const VERIFY_URL = 'https://api.zerobounce.net/v2/validate';

async function verifyEmail(email) {
    try {
        const response = await fetch(`${VERIFY_URL}?email=${email}&api_key=${API_KEY}`);
        
        if (response.ok) {
            const result = await response.json();
            // Handle the result as per your application's requirements
            console.log(result);
        } else {
            throw new Error('Failed to verify email');
        }
    } catch (error) {
        console.error('Error occurred:', error);
    }
}

// Example usage
verifyEmail('adityakurani@gmail.com');

    </script>
</body>
