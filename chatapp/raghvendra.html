<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Questionnaire</title>
    <link rel="stylesheet" href="intern.css">
</head>
<body>
    <div class="container">
        <h1>Mental Health Questionnaire</h1>
        <form id="questionnaire">
            <div class="question">
                <label for="question1">1. How do you typically manage stress in your life?</label>
                <select id="question1" name="question1">
                    <option value="">Select an option</option>
                    <option >Exercise or physical activity</option>
                    <option >Meditation or relaxation techniques</option>
                    <option >Spending time with loved ones</option>
                    <option >Seeking professional support</option>
                    <option >Other</option>
                </select>
            </div>
            <div class="question">
                <label for="question2">How has your sleep been recently</label>
                <select id="question2" name="question2">
                    <option >Select an option</option>
                    <option >Good, sleeping well</option>
                    <option >Average, some trouble sleeping</option>
                    <option >Poor, experiencing frequent sleep disturbances</option>
                </select>
            </div>
            <div class="question">
                <label for="question3">3. What are the main stressors in your life right now? </label>
                <select id="question3" name="question3">
                    <option >Select an option</option>
                    <option >Work or school</option>
                    <option >Relationships</option>
                    <option >Financial issues</option>
                    <option >Health concerns</option>
                    <option >others</option>
                </select>
            </div>
            <div class="question">
                <label for="question4">4. Who do you turn to for support when you're feeling overwhelmed?</label>
                <select id="question4" name="question4">
                    <option >Select an option</option>
                    <option >Family</option>
                    <option >FriendsPartner/spouse</option>
                    <option >Other</option>
                </select>
            </div>
            <div class="question">
                <label for="question5">5. Are you experiencing any physical symptoms like headaches, stomachaches, or muscle tension?</label>
                <select id="question5" name="question5">
                    <option >select an option</option>
                    <option >No</option>
                    <option >Occasionally</option>
                    <option >Yes, frequently </option>
                </select>
            </div>
            <div class="question">
                <label for="question5">6. Have you been feeling unusually sad, anxious, or hopeless?. </label>
                <select id="question5" name="question5">
                    <option >select an option</option>
                    <option >No, not more than usual</option>
                    <option >Occasionally</option>
                    <option >Yes, quite often</option>
                </select>
            </div>
            <div class="question">
                <label for="question5">7.How do you maintain boundaries between your personal life and your professional life? </label>
                <select id="question5" name="question5">
                    <option >select an option</option>
                    <option >Strictly separate</option>
                    <option >Somewhat separate</option>
                    <option >Often intertwined</option>
                </select>
            </div>
            <div class="question">
                <label for="question5">8. How satisfied are you with your work?</label>
                <select id="question5" name="question5">
                    <option >select an option</option>
                    <option >Very satisfied</option>
                    <option >Moderately satisfied</option>
                    <option >Somewhat dissatisfied</option>
                    <option >Very dissatisfied</option>
                </select>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
